<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrU - Prontu√°rio Unificado</title>

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/no-header.css">
  {% if page.css %}
    {% for css_file in page.css %}
      <link rel="stylesheet" href="{{ site.baseurl }}/{{ css_file }}">
    {% endfor %}
  {% endif %}

  {% if page.js %}
    {% for js_file in page.js %}
      <script src="{{ site.baseurl }}/{{ js_file }}" defer></script>
    {% endfor %}
  {% endif %}

  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon/pru.ico" type="image/x-icon">
</head>

<body>
  <section class="container-logo">
    <a href="{{ site.baseurl }}/" class="logo">
      {%include logo.html%}
      PrU
    </a>
  </section>

  <main>
    {{ content }}
  </main>
</body>

</html>
