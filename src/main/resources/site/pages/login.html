---
layout: no-header
permalink: /login/
css: assets/css/form.css
---

<main>
  <h1>Faça login no PrU</h1>

  <section class="form-container">
    <form action="" class="login">
      {%include input-field.html type="email" label="E-mail" id="email"%}
      {%include input-field.html type="password" label="Senha" id="pass"%}
      <button id="login">Login</button>
    </form>

    <p>Ainda não tem uma conta? <a href="{{ site.baseurl }}/register">Criar conta</a></p>
  </section>
</main>
